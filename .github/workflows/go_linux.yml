name: fastfinder_build_linux

on: [push, pull_request]

jobs:
  linux_standard-build:
    runs-on: ubuntu-latest
    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            bison \
            flex \
            autoconf \
            pkg-config \
            automake \
            libtool \
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
            go-version: 1.17
      - name: Install YARA v4.1
        run: |
          YARA_VERSION=4.1.3
          wget --no-verbose -O- https://github.com/VirusTotal/yara/archive/v${YARA_VERSION}.tar.gz | tar -C .. -xzf -
          ( cd ../yara-${YARA_VERSION} && ./bootstrap.sh )
          mkdir -p ../yara-build
          ( cd ../yara-build && \
          ../yara-${YARA_VERSION}/configure --prefix=${HOME}/prefix )
          make -C ../yara-build install
          find ${HOME}/prefix
      - uses: actions/checkout@v2
      - name: Building Fastfinder
        run: |
           set PKG_CONFIG_PATH=/usr/local/lib/pkgconfig
           go build -tags yara_static -a -ldflags '-s -w -extldflags "-static"' .
           ls
           sudo chmod +x fastfinder
           sudo ./fastfinder -h
